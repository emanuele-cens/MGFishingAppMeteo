<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MG Fishing Pro</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="https://www.mgfishing.eu/img/logo_mgfishing-1619610634.jpg">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1502786129293-79981df4e689?auto=format&fit=crop&w=1400&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .input, .button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      font-size: 16px;
    }
    .input {
      border: none;
    }
    .button {
      background: #00aaff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .button:hover {
      background: #0077cc;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
    }
    .blog-post {
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
      margin-bottom: 10px;
    }
    img.blog-img {
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MG Fishing Pro üé£</h1>

    <button class="button" onclick="window.open('https://www.mgfishing.eu', '_blank')">Visita MG Fishing</button>

    <div class="card">
      <h2>Meteo e Condizioni</h2>
      <input class="input" id="cityInput" placeholder="Inserisci citt√†" />
      <button class="button" onclick="getWeatherByCity()">Cerca</button>
      <button class="button" onclick="getWeatherByLocation()">Usa GPS</button>
      <div id="weatherDisplay"></div>
      <div id="fishingAdvice"></div>
    </div>

    <div class="card">
      <h2>Login</h2>
      <input class="input" type="email" placeholder="Email">
      <input class="input" type="password" placeholder="Password">
      <button class="button">Accedi</button>
    </div>

    <div class="card">
      <h2>Blog pescatori üêü</h2>
      <input class="input" type="text" placeholder="Titolo post">
      <textarea class="input" placeholder="Scrivi qualcosa..."></textarea>
      <input class="input" type="file" accept="image/*">
      <button class="button">Pubblica</button>
      <div class="blog-post">
        <h3>Grande cattura al tramonto</h3>
        <p>Spot perfetto, mare calmo e luna piena üåï</p>
        <img class="blog-img" src="https://images.unsplash.com/photo-1597848212624-6a261c4bba06?auto=format&fit=crop&w=600&q=80" alt="pesce" />
      </div>
    </div>
  </div>

  <script>
    const apiKey = "a3b6ead62ce9e333256276f96865a8e1";

    function getWeatherByCity() {
      const city = document.getElementById('cityInput').value;
      fetchWeather(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=it`);
    }

    function getWeatherByLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          fetchWeather(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric&lang=it`);
        });
      }
    }

    function fetchWeather(url) {
      fetch(url)
        .then(res => res.json())
        .then(data => {
          const weather = data.weather[0].description;
          const temp = data.main.temp;
          const wind = data.wind.speed;
          const name = data.name;
          const moonPhase = getMoonPhase();
          const advice = getFishingAdvice(wind, moonPhase);

          document.getElementById('weatherDisplay').innerHTML = `
            <strong>Localit√†:</strong> ${name}<br/>
            <strong>Condizioni:</strong> ${weather}<br/>
            <strong>Temperatura:</strong> ${temp} ¬∞C<br/>
            <strong>Vento:</strong> ${wind} m/s<br/>
            <strong>Fase lunare:</strong> ${moonPhase}
          `;

          document.getElementById('fishingAdvice').innerHTML = `<strong>üé£ Consiglio pesca:</strong> ${advice}`;
        })
        .catch(() => {
          document.getElementById('weatherDisplay').innerHTML = 'Errore nel recupero dei dati meteo.';
        });
    }

    function getMoonPhase() {
      const now = new Date();
      const synodicMonth = 29.53058867;
      const newMoon = new Date("2023-12-13T00:00:00Z");
      const diff = now - newMoon;
      const days = diff / (1000 * 60 * 60 * 24);
      const phase = days % synodicMonth;
      if (phase < 1.5 || phase > 28) return "üåë Luna Nuova";
      if (phase < 7) return "üåì Primo quarto";
      if (phase < 15) return "üåï Luna Piena";
      if (phase < 22) return "üåó Ultimo quarto";
      return "üåò Fase calante";
    }

    function getFishingAdvice(wind, moonPhase) {
      let rating = 0;
      if (wind < 4) rating++;
      if (moonPhase.includes("üåï") || moonPhase.includes("üåë")) rating++;
      if (rating === 2) return "Ottimo momento per pescare!";
      if (rating === 1) return "Discreto, ma potrebbe andare bene.";
      return "Non ideale oggi.";
    }
  </script>
</body>
</html>
