<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MG Fishing App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #001f3f;
      color: white;
    }
    #hamburger {
      position: fixed;
      top: 10px;
      left: 10px;
      background: #004080;
      color: white;
      padding: 10px 15px;
      font-size: 24px;
      border-radius: 6px;
      z-index: 1001;
      cursor: pointer;
    }
    nav {
      position: fixed;
      top: 0;
      left: -250px;
      width: 220px;
      height: 100%;
      background: rgba(0, 0, 51, 0.95);
      padding-top: 60px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      transition: left 0.3s ease;
      z-index: 1000;
    }
    nav.show {
      left: 0;
    }
    nav a {
      padding: 1rem;
      text-decoration: none;
      color: white;
      font-weight: bold;
      text-align: center;
      background: #005fa3;
      border-radius: 6px;
      margin: 0 10px;
    }
    .section {
      display: none;
      padding: 1.5rem;
    }
    .section.active {
      display: block;
    }
    .input, .button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    .button {
      background: #00aaff;
      color: white;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
      transition: background 0.3s;
    }
    .button:hover {
      background: #008ecc;
    }
  </style>
</head>
<body>
  <div id="hamburger" onclick="toggleMenu()">â˜°</div>
  <nav id="sideMenu">
    <a href="#" onclick="showSection('home')">ğŸ  Home</a>
    <a href="#" onclick="showSection('meteo')">â˜€ï¸ Meteo</a>
  </nav>

  <main>
    <section id="home" class="section active">
      <h2>Benvenuto su MG Fishing</h2>
      <p>Inizia a esplorare l'app usando il menu.</p>
    </section>

    <section id="meteo" class="section">
      <h2>Previsioni Meteo per la Pesca</h2>
      <input type="text" id="cityInput" placeholder="Inserisci cittÃ " class="input">
      <button onclick="fetchWeather()" class="button">ğŸ” Cerca</button>
      <div id="weatherDisplay"></div>
    </section>
  </main>

<script>
function toggleMenu() {
  document.getElementById("sideMenu").classList.toggle("show");
}

function showSection(id) {
  document.querySelectorAll('.section').forEach(el => el.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.getElementById("sideMenu").classList.remove("show");
}

async function fetchWeather() {
  const city = document.getElementById("cityInput").value;
  const apiKey = 'a3b6ead62ce9e333256276f96865a8e1';
  const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=it`;

  try {
    const response = await fetch(url);
    const data = await response.json();

    if (response.ok) {
      document.getElementById("weatherDisplay").innerHTML = `
        <h3>Meteo a ${data.name}</h3>
        <p>ğŸŒ¡ï¸ Temperatura: ${data.main.temp}Â°C</p>
        <p>ğŸ’¨ Vento: ${data.wind.speed} km/h</p>
        <p>ğŸ’§ UmiditÃ : ${data.main.humidity}%</p>
        <p>ğŸŒŠ Altezza onde: ${(Math.random() * 1.2 + 0.3).toFixed(1)} m (simulato)</p>
        <p>ğŸŒ˜ Fase lunare: Luna crescente (simulato)</p>
        <p>ğŸ£ Consiglio pesca: Ottimo per cefali e orate (simulato)</p>
      `;
    } else {
      throw new Error(data.message);
    }
  } catch (error) {
    document.getElementById("weatherDisplay").innerHTML = `<p>Errore: ${error.message}</p>`;
  }
}
</script>
</body>
</html>
