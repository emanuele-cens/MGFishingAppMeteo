<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MG Fishing App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #001f3f;
      color: white;
    }
    #hamburger {
      position: fixed;
      top: 10px;
      left: 10px;
      background: #004080;
      color: white;
      padding: 10px 15px;
      font-size: 24px;
      border-radius: 6px;
      z-index: 1001;
      cursor: pointer;
    }
    nav {
      position: fixed;
      top: 0;
      left: -250px;
      width: 220px;
      height: 100%;
      background: rgba(0, 0, 51, 0.95);
      padding-top: 60px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      transition: left 0.3s ease;
      z-index: 1000;
    }
    nav.show {
      left: 0;
    }
    nav a {
      padding: 1rem;
      text-decoration: none;
      color: white;
      font-weight: bold;
      text-align: center;
      background: #005fa3;
      border-radius: 6px;
      margin: 0 10px;
    }
    .section {
      display: none;
      padding: 1.5rem;
    }
    .section.active {
      display: block;
    }
    .input, .button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    .button {
      background: #00aaff;
      color: white;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
      transition: background 0.3s;
    }
    .button:hover {
      background: #008ecc;
    }
  </style>
</head>
<body>
  <div id="hamburger" onclick="toggleMenu()">‚ò∞</div>
  <nav id="sideMenu">
    <a href="#" onclick="showSection('home')">üè† Home</a>
    <a href="#" onclick="showSection('meteo')">‚òÄÔ∏è Meteo</a>
    <a href="#" onclick="showSection('esche')">ü™± Esche Vive</a>
  </nav>

  <main>
    <section id="home" class="section active">
      <h2>Benvenuto su MG Fishing</h2>
      <p>Inizia a esplorare l'app usando il menu.</p>
    </section>

    <section id="meteo" class="section">
      <h2>Previsioni Meteo per la Pesca</h2>
      <input type="text" id="cityInput" placeholder="Inserisci citt√†" class="input">
      <button onclick="fetchWeather()" class="button">üîç Cerca</button>
      <div id="weatherDisplay"></div>
    </section>

    <section id="esche" class="section">
      <h2>Esche Vive Disponibili</h2>
      <form id="escheForm">
        <label>Arenicola Locale: <input type="number" name="arenicola_locale" min="0" placeholder="Quantit√†" class="input"></label>
        <label>Arenicola Napoli: <input type="number" name="arenicola_napoli" min="0" placeholder="Quantit√†" class="input"></label>
        <label>Americano: <input type="number" name="americano" min="0" placeholder="Quantit√†" class="input"></label>
        <label>Bibi: <input type="number" name="bibi" min="0" placeholder="Quantit√†" class="input"></label>
        <label>Cordella: <input type="number" name="cordella" min="0" placeholder="Quantit√†" class="input"></label>
        <label>Muriddu: <input type="number" name="muriddu" min="0" placeholder="Quantit√†" class="input"></label>
        <label>Bigattino: <input type="number" name="bigattino" min="0" placeholder="Quantit√†" class="input"></label>
        <label>Vermi di Terra: <input type="number" name="vermi_terra" min="0" placeholder="Quantit√†" class="input"></label>
        <label>Camole del Miele: <input type="number" name="camole_miele" min="0" placeholder="Quantit√†" class="input"></label>
        <button type="button" onclick="inviaOrdineEsche()" class="button">üì≤ Prenota via WhatsApp</button>
      </form>
    </section>
  </main>

<script>
function toggleMenu() {
  document.getElementById("sideMenu").classList.toggle("show");
}

function showSection(id) {
  document.querySelectorAll('.section').forEach(el => el.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.getElementById("sideMenu").classList.remove("show");
}

async function fetchWeather() {
  const city = document.getElementById("cityInput").value;
  const apiKey = 'a3b6ead62ce9e333256276f96865a8e1';
  const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=it`;

  try {
    const response = await fetch(url);
    const data = await response.json();

    if (response.ok) {
      document.getElementById("weatherDisplay").innerHTML = `
        <h3>Meteo a ${data.name}</h3>
        <p>üå°Ô∏è Temperatura: ${data.main.temp}¬∞C</p>
        <p>üí® Vento: ${data.wind.speed} km/h</p>
        <p>üíß Umidit√†: ${data.main.humidity}%</p>
        <p>üåä Altezza onde: ${(Math.random() * 1.2 + 0.3).toFixed(1)} m (simulato)</p>
        <p>üåò Fase lunare: Luna crescente (simulato)</p>
        <p>üé£ Consiglio pesca: Ottimo per cefali e orate (simulato)</p>
      `;
    } else {
      throw new Error(data.message);
    }
  } catch (error) {
    document.getElementById("weatherDisplay").innerHTML = `<p>Errore: ${error.message}</p>`;
  }
}

function inviaOrdineEsche() {
  const form = document.getElementById("escheForm");
  const formData = new FormData(form);
  let msg = "*Ordine Esche Vive:*\n";
  formData.forEach((val, key) => {
    if (val && parseInt(val) > 0) msg += `${key.replace(/_/g, ' ')}: ${val}\n`;
  });
  if (msg.trim() === "*Ordine Esche Vive:*") {
    alert("Inserisci almeno una quantit√† di esche.");
    return;
  }
  const encodedMsg = encodeURIComponent(msg);
  window.open(`https://wa.me/393494166335?text=${encodedMsg}`, '_blank');
}
</script>
</body>
</html>
