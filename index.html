<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MG Fishing App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #001f3f;
      color: white;
    }

    #hamburger {
      position: fixed;
      top: 10px;
      left: 10px;
      background: #004080;
      color: white;
      padding: 10px 15px;
      font-size: 24px;
      border-radius: 6px;
      z-index: 1001;
      cursor: pointer;
    }

    nav {
      position: fixed;
      top: 0;
      left: -250px;
      width: 220px;
      height: 100%;
      background: rgba(0, 0, 51, 0.95);
      padding-top: 60px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      transition: left 0.3s ease;
      z-index: 1000;
    }

    nav.show {
      left: 0;
    }

    nav a {
      padding: 1rem;
      text-decoration: none;
      color: white;
      font-weight: bold;
      text-align: center;
      background: #005fa3;
      border-radius: 6px;
      margin: 0 10px;
    }

    .section {
      display: none;
      padding: 1.5rem;
    }

    .section.active {
      display: block;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
    }

    @media (max-width: 600px) {
      #hamburger {
        font-size: 20px;
        padding: 8px 12px;
      }
      nav a {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div id="hamburger" onclick="toggleMenu()">☰</div>

  <nav id="sideMenu">
    <a href="#" onclick="showSection('home')">🏠 Home</a>
    <a href="#" onclick="showSection('meteo')">☀️ Meteo</a>
    <a href="#" onclick="showSection('webcam')">📷 Webcam</a>
    <a href="#" onclick="showSection('licenze')">🎣 Licenze</a>
    <a href="#" onclick="showSection('esche')">🪱 Esche Vive</a>
    <a href="#" onclick="showSection('blog')">📝 Blog</a>
    <a href="#" onclick="showSection('contattaci')">💬 Contattaci</a>
    <a href="#" onclick="showSection('contatti')">📞 Contatti</a>
  </nav>

  <main>
    <section id="home" class="section active">
      <h2>Benvenuto su MG Fishing</h2>
      <p>Inizia a esplorare l'app usando il menu.</p>
    </section>

    <section id="meteo" class="section"><h2>Meteo</h2></section>
    <section id="webcam" class="section"><h2>Webcam</h2></section>
    <section id="licenze" class="section"><h2>Licenze</h2></section>
    <section id="esche" class="section"><h2>Esche Vive</h2></section>
    <section id="blog" class="section"><h2>Blog</h2></section>
    <section id="contattaci" class="section"><h2>Contattaci</h2></section>
    <section id="contatti" class="section"><h2>Contatti</h2></section>
  </main>

  <script>
    function toggleMenu() {
      document.getElementById("sideMenu").classList.toggle("show");
    }

    function showSection(id) {
      document.querySelectorAll('.section').forEach(el => el.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.getElementById("sideMenu").classList.remove("show");
    }
  </script>
</body>
</html>
