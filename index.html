<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MG Fishing App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #001f3f;
      color: white;
    }
    #hamburger {
      position: fixed;
      top: 10px;
      left: 10px;
      background: #004080;
      color: white;
      padding: 10px 15px;
      font-size: 24px;
      border-radius: 6px;
      z-index: 1001;
      cursor: pointer;
    }
    nav {
      position: fixed;
      top: 0;
      left: -250px;
      width: 220px;
      height: 100%;
      background: rgba(0, 0, 51, 0.95);
      padding-top: 60px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      transition: left 0.3s ease;
      z-index: 1000;
    }
    nav.show {
      left: 0;
    }
    nav a {
      padding: 1rem;
      text-decoration: none;
      color: white;
      font-weight: bold;
      text-align: center;
      background: #005fa3;
      border-radius: 6px;
      margin: 0 10px;
    }
    .section {
      display: none;
      padding: 1.5rem;
    }
    .section.active {
      display: block;
    }
    .input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    .button {
      background: #00aaff;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
      transition: background 0.3s;
    }
    .button:hover {
      background: #008ecc;
    }
  </style>
</head>
<body>
  <div id="hamburger" onclick="toggleMenu()">☰</div>
  <nav id="sideMenu">
    <a href="#" onclick="showSection('home')">🏠 Home</a>
    <a href="#" onclick="showSection('meteo')">☀️ Meteo</a>
    <a href="#" onclick="showSection('webcam')">📷 Webcam</a>
    <a href="#" onclick="showSection('licenze')">🎣 Licenze</a>
    <a href="#" onclick="showSection('esche')">🪱 Esche Vive</a>
    <a href="#" onclick="showSection('blog')">📝 Blog</a>
    <a href="#" onclick="showSection('contattaci')">💬 Contattaci</a>
    <a href="#" onclick="showSection('contatti')">📞 Contatti</a>
  </nav>

  <main>
    <section id="home" class="section active">
      <h2>Benvenuto su MG Fishing</h2>
      <p>Inizia a esplorare l'app usando il menu.</p>
    </section>

    <section id="meteo" class="section">
      <h2>Previsioni Meteo per la Pesca</h2>
      <input type="text" id="cityInput" placeholder="Inserisci città" class="input">
      <button onclick="async function simulateWeather() {
      const city = document.getElementById("cityInput").value;
      const display = document.getElementById("weatherDisplay");
      const apiKey = 'a3b6ead62ce9e333256276f96865a8e1';
      if (!city) return display.innerHTML = "<p>Inserisci una località valida.</p>";

      try {
        const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=it`);
        if (!res.ok) throw new Error("Località non trovata");
        const data = await res.json();

        const onde = (Math.random() * (1.5 - 0.3) + 0.3).toFixed(1);
        const fasi = ["Luna nuova", "Luna crescente", "Luna piena", "Luna calante"];
        const faseLunare = fasi[Math.floor(Math.random() * fasi.length)];
        const consigli = [
          "Ideale per orate e spigole",
          "Ottimo per cefali e mormore",
          "Perfette condizioni per la pesca a fondo",
          "Meglio nelle ore serali o all'alba"
        ];
        const consiglio = consigli[Math.floor(Math.random() * consigli.length)];

        display.innerHTML = `
          <h3>Previsioni per ${data.name}</h3>
          <ul>
            <li>🌡️ Temperatura: ${data.main.temp}°C (max ${data.main.temp_max}°C / min ${data.main.temp_min}°C)</li>
            <li>💨 Vento: ${data.wind.speed} km/h</li>
            <li>💧 Umidità: ${data.main.humidity}%</li>
            <li>🌊 Altezza onde: ${onde} m</li>
            <li>🌘 Fase lunare: ${faseLunare}</li>
            <li>🌅 Alba: 06:15 – 🌇 Tramonto: 19:45</li>
            <li>🎣 Consiglio pesca: ${consiglio}</li>
          </ul>
        `;
      } catch (error) {
        display.innerHTML = `<p>Errore: ${error.message}</p>`;
      }
    }
    function showSection(id) {
      document.querySelectorAll('.section').forEach(el => el.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.getElementById("sideMenu").classList.remove("show");
    }
    function simulateWeather() {
      const city = document.getElementById("cityInput").value;
      const display = document.getElementById("weatherDisplay");
      if (!city) return display.innerHTML = "<p>Inserisci una località valida.</p>";

      display.innerHTML = `
        <h3>Previsioni per ${city}</h3>
        <ul>
          <li>🌡️ Temperatura: 22°C (max 25°C / min 18°C)</li>
          <li>💨 Vento: 18 km/h NE</li>
          <li>💧 Umidità: 65%</li>
          <li>🌊 Altezza onde: 0.6 m</li>
          <li>🌘 Fase lunare: Luna crescente</li>
          <li>🌅 Alba: 06:15 – 🌇 Tramonto: 19:45</li>
          <li>🎣 Consiglio pesca: Buone condizioni per orate e mormore</li>
        </ul>
      `;
    }
  </script>
</body>
</html>
