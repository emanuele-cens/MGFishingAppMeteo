<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MG Fishing Pro</title>
  <link rel="icon" href="https://www.mgfishing.eu/img/logo_mgfishing-1619610634.jpg">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1502786129293-79981df4e689?auto=format&fit=crop&w=1400&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
    }
    #hamburger {
      display: none;
      background: rgba(0,0,0,0.8);
      padding: 10px;
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1002;
      border-radius: 6px;
      cursor: pointer;
    }
    #hamburger span {
      display: block;
      width: 25px;
      height: 3px;
      margin: 4px 0;
      background-color: white;
    }
    #mobileMenu {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.95);
      z-index: 1001;
      padding: 60px 0;
      text-align: center;
    }
    #mobileMenu a {
      display: block;
      padding: 15px;
      font-size: 18px;
      text-decoration: none;
      color: #fff;
    }
    #mobileMenu a:hover {
      background: #00aaff;
    }
    nav {
      width: 200px;
      background: rgba(0,0,0,0.9);
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      padding: 20px 0;
      box-shadow: 2px 0 6px rgba(0,0,0,0.5);
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      font-weight: bold;
      display: block;
    }
    nav a:hover {
      background-color: #00aaff;
    }
    .content {
      margin-left: 200px;
      padding: 20px;
    }
    .section {
      display: none;
      background-color: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 60px;
    }
    .active {
      display: block;
    }
    .button, .input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      font-size: 16px;
    }
    .button {
      background: #00aaff;
      color: white;
      border: none;
    }
    .button:hover {
      background: #0077cc;
    }
    #whatsappBtn {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: #25D366;
      color: white;
      padding: 15px 20px;
      border-radius: 50px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      text-decoration: none;
      font-size: 16px;
      z-index: 1001;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 1001;
    }
    .bottom-nav button {
      background: #00aaff;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
    }
    @media screen and (max-width: 768px) {
      nav {
        display: none;
      }
      .content {
        margin-left: 0;
        padding: 10px;
      }
      #hamburger {
        display: block;
      }
    }
  </style>
</head>
<body>

<div id="hamburger" onclick="toggleMenu()">
  <span></span>
  <span></span>
  <span></span>
</div>

<div id="mobileMenu">
  <a href="#" onclick="showSection('meteo'); toggleMenu();">🌦 Meteo</a>
  <a href="#" onclick="showSection('blog'); toggleMenu();">📝 Blog</a>
  <a href="#" onclick="showSection('login'); toggleMenu();">🔐 Login</a>
  <a href="#" onclick="showSection('licenze'); toggleMenu();">🎣 Licenze</a>
  <a href="#" onclick="showSection('webcam'); toggleMenu();">📸 Webcam Mare</a>
  <a href="#" onclick="showSection('esche'); toggleMenu();">🪱 Esche Vive</a>
  <a href="https://www.mgfishing.eu" target="_blank">🏪 MG Fishing</a>
</div>

<nav>
  <a href="#" onclick="showSection('meteo')">🌦 Meteo</a>
  <a href="#" onclick="showSection('blog')">📝 Blog</a>
  <a href="#" onclick="showSection('login')">🔐 Login</a>
  <a href="#" onclick="showSection('licenze')">🎣 Licenze</a>
  <a href="#" onclick="showSection('webcam')">📸 Webcam Mare</a>
  <a href="#" onclick="showSection('esche')">🪱 Esche Vive</a>
  <a href="https://www.mgfishing.eu" target="_blank">🏪 MG Fishing</a>
</nav>

<div class="content" id="mainContent">
  <!-- SEZIONI e BANNER qui -->
</div>

<a id="whatsappBtn" href="https://wa.me/393494166335" target="_blank">💬 Contattaci su WhatsApp</a>

<div class="bottom-nav">
  <button onclick="resetView()">🏠 Home</button>
  <button onclick="goBack()">🔙 Indietro</button>
</div>

<script>
function toggleMenu() {
  const menu = document.getElementById("mobileMenu");
  menu.style.display = menu.style.display === "block" ? "none" : "block";
}
function showSection(id) {
  document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
  const section = document.getElementById(id);
  if (section) section.classList.add('active');
  document.getElementById("mobileMenu").style.display = "none";
  document.getElementById("whatsappBtn").style.display = "none";
  window.scrollTo({ top: 0, behavior: 'smooth' });
}
function goBack() {
  document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
  document.getElementById("whatsappBtn").style.display = "block";
}
function resetView() {
  document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
  document.getElementById("mobileMenu").style.display = "none";
  document.getElementById("whatsappBtn").style.display = "block";
  window.scrollTo({ top: 0 });
}
</script>

</body>
</html>
