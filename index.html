<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MG Fishing Meteo</title>
  <style>
    body {
      background: linear-gradient(to bottom, #001f3f, #003366);
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1, h2 {
      color: #00ffff;
    }
    .input, .button {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    .input {
      width: 100%;
      max-width: 300px;
    }
    .button {
      background-color: #00aaff;
      color: white;
      cursor: pointer;
    }
    #weatherDisplay ul {
      list-style-type: none;
      padding: 0;
    }
    #weatherDisplay li {
      margin: 6px 0;
    }
  </style>
</head>
<body>
  <h1>Previsioni Meteo per la Pesca 🎣</h1>
  <p>Inserisci una località per visualizzare le previsioni meteo reali + dati simulati per la pesca.</p>
  
  <input type="text" id="cityInput" class="input" placeholder="Es. Latina, Napoli, Viareggio" />
  <button class="button" onclick="fetchWeather()">🔍 Cerca</button>

  <div id="weatherDisplay" style="margin-top: 20px;"></div>

  <script>
    const apiKey = 'a3b6ead62ce9e333256276f96865a8e1';

    async function getCoordinates(city) {
      const geoUrl = `https://api.openweathermap.org/geo/1.0/direct?q=${encodeURIComponent(city)}&limit=1&appid=${apiKey}`;
      const response = await fetch(geoUrl);
      const data = await response.json();
      if (data.length === 0) throw new Error('Località non trovata.');
      return { lat: data[0].lat, lon: data[0].lon };
    }

    async function getWeatherData(lat, lon) {
      const weatherUrl = `https://api.openweathermap.org/data/3.0/onecall?lat=${lat}&lon=${lon}&exclude=minutely,hourly,daily,alerts&units=metric&lang=it&appid=${apiKey}`;
      const response = await fetch(weatherUrl);
      const data = await response.json();
      return data;
    }

    function simulateFishingData() {
      return {
        waveHeight: '0.8 metri',
        moonPhase: 'Primo quarto',
        fishingAdvice: 'Buona attività di pesce bianco e spigole in tarda serata'
      };
    }

    async function fetchWeather() {
      const city = document.getElementById('cityInput').value;
      const display = document.getElementById('weatherDisplay');
      if (!city) {
        display.innerHTML = '<p style="color: orange;">⚠️ Inserisci una località valida.</p>';
        return;
      }
      try {
        const { lat, lon } = await getCoordinates(city);
        const weatherData = await getWeatherData(lat, lon);
        const fishingData = simulateFishingData();
        const sunrise = new Date(weatherData.current.sunrise * 1000).toLocaleTimeString('it-IT');
        const sunset = new Date(weatherData.current.sunset * 1000).toLocaleTimeString('it-IT');

        display.innerHTML = `
          <h2>Previsioni per <span style="color: #00ffff">${city}</span></h2>
          <ul>
            <li>🌡️ <strong>Temperatura attuale:</strong> ${weatherData.current.temp}°C</li>
            <li>💧 <strong>Umidità:</strong> ${weatherData.current.humidity}%</li>
            <li>💨 <strong>Vento:</strong> ${weatherData.current.wind_speed} km/h</li>
            <li>🕰️ <strong>Pressione:</strong> ${weatherData.current.pressure} hPa</li>
            <li>🌅 <strong>Alba:</strong> ${sunrise} – 🌇 <strong>Tramonto:</strong> ${sunset}</li>
            <li>🌊 <strong>Altezza onde (simulata):</strong> ${fishingData.waveHeight}</li>
            <li>🌘 <strong>Fase lunare (simulata):</strong> ${fishingData.moonPhase}</li>
            <li>🎣 <strong>Consiglio pesca:</strong> ${fishingData.fishingAdvice}</li>
          </ul>
        `;
      } catch (error) {
        display.innerHTML = `<p style="color: red;">❌ Errore: ${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
