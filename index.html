  <script>
    let sectionHistory = ['home'];
    function toggleMenu() {
      document.getElementById('sideMenu').classList.toggle('show');
    }
    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      const sec = document.getElementById(id);
      if (sec) {
        sec.classList.add('active');
        sectionHistory.push(id);
      }
      document.getElementById('sideMenu').classList.remove('show');
    }
    function goHome() {
      showSection('home');
    }
    function goBack() {
      if (sectionHistory.length > 1) {
        sectionHistory.pop();
        const previous = sectionHistory[sectionHistory.length - 1];
        showSection(previous);
      }
    }
  function loadWebcam() {
  const container = document.getElementById("webcamContainer");
  const url = document.getElementById("webcamSelect").value;
  if (url) {
    container.innerHTML = `<iframe src="${url}" width="100%" height="400" style="border:none;" allowfullscreen></iframe>`;
  } else {
    container.innerHTML = "";
  }
}
